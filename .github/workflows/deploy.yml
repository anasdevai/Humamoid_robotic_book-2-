name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for @docusaurus/plugin-content-docs
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'ai-book/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ai-book

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ai-book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ai-book/build
          # You can specify a different branch for publishing, e.g., 'gh-pages'
          # publish_branch: gh-pages
          # To deploy to the root of the GitHub Pages site, leave commit_message empty or remove it
          commit_message: 'Deploy Docusaurus site from GitHub Actions'