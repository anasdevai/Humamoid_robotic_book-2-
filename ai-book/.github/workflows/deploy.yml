name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - 1-physical-ai-book # This should be the name of your deployment branch

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ai-book/build
          # docusaurus project is in a subdirectory, so we specify the publish_dir relative to the repo root
          # if your Docusaurus project is at the root of the repo, this should be just 'build'
