<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)" opacity="0.5"/>
  
  <!-- Robot head -->
  <rect x="45" y="50" width="110" height="90" rx="20" ry="20" fill="url(#robotGradient)"/>
  
  <!-- Antenna base -->
  <rect x="92" y="30" width="16" height="25" rx="4" fill="url(#robotGradient)"/>
  
  <!-- Antenna ball -->
  <circle cx="100" cy="25" r="10" fill="#22d3ee"/>
  <circle cx="100" cy="25" r="5" fill="#fff" opacity="0.8"/>
  
  <!-- Eyes -->
  <ellipse cx="70" cy="90" rx="18" ry="20" fill="#1e1b4b"/>
  <ellipse cx="130" cy="90" rx="18" ry="20" fill="#1e1b4b"/>
  
  <!-- Eye glow -->
  <ellipse cx="70" cy="90" rx="10" ry="12" fill="#22d3ee"/>
  <ellipse cx="130" cy="90" rx="10" ry="12" fill="#22d3ee"/>
  
  <!-- Eye highlight -->
  <circle cx="74" cy="86" r="4" fill="#fff" opacity="0.9"/>
  <circle cx="134" cy="86" r="4" fill="#fff" opacity="0.9"/>
  
  <!-- Mouth/speaker -->
  <rect x="65" y="115" width="70" height="15" rx="7" fill="#1e1b4b"/>
  <rect x="75" y="118" width="8" height="9" rx="2" fill="#22d3ee" opacity="0.8"/>
  <rect x="88" y="118" width="8" height="9" rx="2" fill="#818cf8" opacity="0.8"/>
  <rect x="101" y="118" width="8" height="9" rx="2" fill="#22d3ee" opacity="0.8"/>
  <rect x="114" y="118" width="8" height="9" rx="2" fill="#818cf8" opacity="0.8"/>
  
  <!-- Ears/side panels -->
  <rect x="30" y="75" width="20" height="40" rx="5" fill="url(#robotGradient)"/>
  <rect x="150" y="75" width="20" height="40" rx="5" fill="url(#robotGradient)"/>
  
  <!-- Body hint -->
  <path d="M60 140 L60 160 Q60 175 75 175 L125 175 Q140 175 140 160 L140 140" 
        fill="url(#robotGradient)" opacity="0.8"/>
  
  <!-- Chest light -->
  <circle cx="100" cy="160" r="8" fill="#22d3ee"/>
  <circle cx="100" cy="160" r="4" fill="#fff" opacity="0.9"/>
</svg>